<div class="l l--fit l-login">
    <div class="m-form-admin">
        <div class="m-form-admin__title">Tquiero - Admin</div>
        <form method="post">
            <div class="m-form-admin__field">
                <img src="{{root}}assets/media/images/common/form_user_icon.png"/>
                <input type="text" name="username" id="username" placeholder="Por favor introduce un nombre" required="">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="m-form-admin__field">
                <img src="{{root}}assets/media/images/common/form_user_pass.png"/>
                <input type="password" name="password" id="password" placeholder="Por favor introduce una contraseña" required="">
                <label for="password">Contraseña</label>
            </div>
            <button class="a-button a-button--berlin">
                Iniciar sesión
            </button>
        </form>
    </div>

</div>
